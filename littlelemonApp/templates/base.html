{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Little Lemon</title> 
    <meta name="description" content="A brief description" />
    <meta name="author" content="Based in Chicago, Illinois, Little Lemon is a family owned Mediterranean restaurent, focused on traditional recipes served with a modern twist." />

    <!-- load favicon--> 
    <link 
        rel="shortcout icon"
        type="image/png"
        href="{% static 'image/favicon.ico' %}"
    /> 

    <!-- Include CSS files--> 
    <link 
        rel="preload"
        as="style"
        href="{% static 'css/style.css' %}" 
        onload="this.rel='stylesheet'" 
    /> 

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin= /> 
    <link href="https://fonts.googleapis.com/css2?family=Karla&family=Markazi+Text:wght@500&display=swap" rel="stylesheet"/>
</head> 

<body>
    <!-- Header content --> 
    {% include 'partials/_header.html' %}

    <!-- Body content-->
    <main>
        {% block contents %} 

        {% endblock %}
    </main> 

    <!-- Footer content-->
    {% include 'partials/_footer.html' %}

</body>
</html>
