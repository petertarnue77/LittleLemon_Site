{% extends 'base.html' %} 
{% load static %} 

{% block contents %} 
<section>
    <article>
        <h1>Menu Item</h1>
        <span>
            <a href="{% url 'home' %}">Home</a>/
            <a href="{% url 'menu' %}">Menu</a>/ 
           {{ menu_item.name }}
        </span> 
        <!-- Begin row-->  
        <div class="row">
            <!-- Begin column-->
            <div class="column">
                <h2>
                    {{ menu_item.name }}
                </h2> 
                <p>
                    {{ menu_item.menu_iem_description }}
                </p> 
                <p>
                    ${{ menu_item.price }}.00
                </p>
            </div>

            <div class="col">
                <img src="littlelemonApp/static/image/menu_items/{{menu_item.name}}.jpg" alt="{{ menu_item.name}}" />
                /littlelemonApp/static/image/{{ menu_item.name}}.jpg
            </div>
        </div> 
    </article>
</section>
{% endblock %}
